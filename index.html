<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vaibhav Rawat - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #0f0f0f;
      --secondary: #1a1a1a;
      --accent: #6d28d9;
      --text: #f8f8f8;
      --text-secondary: #d1d5db;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--primary);
      color: var(--text);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .center-wrapper {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #ffffff, #aaaaaa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .tagline {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .resume-btn {
      display: inline-block;
      padding: 1rem 2.5rem;
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .resume-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(109, 40, 217, 0.3);
    }

    .fab {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 60px;
      height: 60px;
      background-color: var(--accent);
      border-radius: 50%;
      color: white;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 99;
      transition: all 0.3s ease;
    }

    .fab:hover {
      transform: scale(1.1);
      background-color: #8b5cf6;
    }
  </style>
</head>
<body>
  <div class="center-wrapper">
    <h1>I'm Vaibhav Rawat</h1>
    <p class="tagline">Creating digital experiences through code and design</p>
    <a href="https://drive.google.com/file/d/1lT58HRy_NiXFpr98KcscYJOVhZQsXjeH/view?usp=sharing" class="resume-btn">Download Resume</a>
  </div>

  <!-- Floating Action Button -->
  <div class="fab" title="Open Terminal" onclick="openTerminal()">
    <i class="fas fa-terminal"></i>
  </div>

  <script>
    function openTerminal() {
      window.open('console.html', '_blank');
    }
  </script>
</body>
</html>
